<html lang="fa">
<head>
    <meta charset="utf-8" />
    <title>معاینه‌فنی | اعتبارسنجی کاربر</title>
    <meta name="description" content="اعتبارسنجی کاربر">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/fontiran.css">
    <link href="../assets/css/auth/login.rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/style.bundle.rtl.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../assets/media/logos/favicon.ico" />
</head>
<!-- begin::Body -->
<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">
    <!-- begin:: Page -->
    <div class="kt-grid kt-grid--ver kt-grid--root">
        <div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v2 kt-login--signin" id="kt_login">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
                style="background-color: black;">
                <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
                    <div class="kt-login__container">
                        <div class="kt-login__logo">
                            <a href="#">
                                <img src="../assets/media/logos/logo-mini-2-md.png">
                            </a>
                        </div>
                        <div class="kt-login__signin">
                            <div class="kt-login__head">
                                <h3 class="kt-login__title">ورود به بخش مدیریت حساب</h3>
                            </div>
                            <form class="kt-form" action="">
                                <div class="input-group">
                                    <input class="form-control text-white" type="text" placeholder="نام‌کاربری" id="username" name="username" autocomplete="off">
                                </div>
                                <div class="input-group">
                                    <input class="form-control text-black" type="password" placeholder="رمز" id="password" name="password">
                                </div>
                                <div class="row kt-login__extra">
                                    <div class="col">
                                        <label class="kt-checkbox">
                                            <input type="checkbox" name="remember"> مرابه‌خاطر‌بسپار
                                            <span></span>
                                        </label>
                                    </div>
                                    <div class="col kt-align-right">
                                        <a href="javascript:;" id="kt_login_forgot"
                                            class="kt-link kt-login__link">رمز عبور را فراموش کردید؟</a>
                                    </div>
                                </div>
                                <div class="kt-login__actions">
                                    <button id="kt_login_signin_submit" class="btn btn-pill kt-login__btn-primary">ورود</button>
                                </div>
                            </form>
                        </div>
                        <div class="kt-login__signup">
                            <div class="kt-login__head">
                                <h3 class="kt-login__title">ثبت‌نام</h3>
                                <div class="kt-login__desc">اطلاعات کاربری خود را وارد نمایید.</div>
                            </div>
                            <form class="kt-login__form kt-form" action="">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="نام و نام‌خانوادگی" name="fullname">
                                </div>
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="ایمیل" name="email"
                                        autocomplete="off">
                                </div>
                                <div class="input-group">
                                    <input class="form-control" type="password" placeholder="رمز" name="password">
                                </div>
                                <div class="input-group">
                                    <input class="form-control" type="password" placeholder="تایید رمز"
                                        name="rpassword">
                                </div>
                                <div class="row kt-login__extra">
                                    <div class="col kt-align-left">
                                        <label class="kt-checkbox">
                                            <input type="checkbox" name="agree">من <a href="#"
                                                class="kt-link kt-login__link kt-font-bold">قوانین و مقررات</a> را مطالعه کردم و آن را می‌پذیرم.
                                            <span></span>
                                        </label>
                                        <span class="form-text text-muted"></span>
                                    </div>
                                </div>
                                <div class="kt-login__actions">
                                    <button id="kt_login_signup_submit" class="btn btn-pill kt-login__btn-primary">ثبت‌نام</button>&nbsp;&nbsp;
                                    <button id="kt_login_signup_cancel"
                                        class="btn btn-pill kt-login__btn-secondary">کنسل</button>
                                </div>
                            </form>
                        </div>
                        <div class="kt-login__forgot">
                            <div class="kt-login__head">
                                <h3 class="kt-login__title">رمز را فراموش کردید؟</h3>
                                <div class="kt-login__desc">ایمیل خود را برای بازنشانی رمز وارد نمایید: </div>
                            </div>
                            <form class="kt-form" action="">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="ایمیل" name="email"
                                        id="kt_email" autocomplete="off">
                                </div>
                                <div class="kt-login__actions">
                                    <button id="kt_login_forgot_submit"
                                        class="btn btn-pill kt-login__btn-primary">ارسال درخواست</button>&nbsp;&nbsp;
                                    <button id="kt_login_forgot_cancel"
                                        class="btn btn-pill kt-login__btn-secondary">کنسل</button>
                                </div>
                            </form>
                        </div>
                        <div class="kt-login__account">
                            <span class="kt-login__account-msg">
                                هنوز ثبت‌نام نکردید؟
                            </span>&nbsp;&nbsp;
                            <a href="javascript:;" id="kt_login_signup"
                                class="kt-link kt-link--light kt-login__account-link">ثبت‌نام</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Page -->

    <script src="../assets/vendors/jquery-validation/dist/additional-methods.js" type="text/javascript"></script>
    <script src="../assets/vendors/jquery-validation.init.js" type="text/javascript"></script>
    <script src="../assets/vendors/jquery-validation/dist/localization/messages_fa.min.js" type="text/javascript"></script>
    <script src="../assets/vendors/sticky-js/dist/sticky.min.js" type="text/javascript"></script>

    <!--begin::Page Scripts(used by this page) -->
    <script src="../assets/js/auth/scripts.bundle.js" type="text/javascript"></script>
    <script src="../assets/js/auth/login-general.js" type="text/javascript"></script>
    <script src="../assets/js/core.js" type="text/javascript"></script>
    <!--end::Page Scripts -->
</body>
<!-- end::Body -->
</html>
